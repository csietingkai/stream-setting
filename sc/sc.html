<html>
    <head>
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="referrer" content="no-referrer">
        <title>實況主斂財 | 不是綠界科技</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <link rel=stylesheet type="text/css" href="sc.css">
        <link rel="stylesheet" type="text/css" href="dn.css">
        <link rel="stylesheet" type="text/css" href="payed.css">

        <script type="application/javascript" src="util.js"></script>
        <script type="application/javascript" src="sc.js"></script>
        <script type="application/javascript" src="dn.js"></script>
    </head>
    <body>
        <div id="donate-page" class="">
            <div class="dn-main">
                <div class="dn-header">
                    <img src="banner.png">
                </div>
                <div class="dn-content">
                    <div class="bg-gray">
                        <div class="title">
                            <p>贊助給：<a id="dnTarget" href="" style="color: #FFFFFF"></a></p>
                        </div>
                        <div class="form">
                            <dl class="ptf-bs">
                                <dt><span class="red">*</span> 贊助者名稱</dt>
                                <dd>
                                    <input type="text" id="nick" name="nick" maxlength="20" autocomplete="off" placeholder="請輸入贊助者名稱" onkeyup="onFormChange(event)">
                                </dd>
                            </dl>
                            <dl>
                                <dt><span class="red">*</span> 贊助者金額 <span style="font-size: 13px;">(TWD)</span></dt>
                                <dd>
                                    <input type="text" name="price" id="price" maxlength="6" autocomplete="off" placeholder="請輸入贊助金額" onkeyup="onFormChange(event)">
                                </dd>
                            </dl>
                            <dl>
                                <dt><span class="red">*</span> 留言</dt>
                                <dd>
                                    <textarea name="message" cols="20" rows="6" id="message" placeholder="請輸入留言" autocomplete="off" maxlength="100" onkeyup="setCount(event)"></textarea>
                                    <p style="margin-top:0;" class="pay-tip-2">已輸入 <span id="char">0</span> / 100</p>
                                </dd>
                            </dl>
                        </div>
                        <div class="btn-block">
                            <a onclick="onPayClick()" class="btn">前往付款</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="payed-page" class="hide">
            <div class="main">
                <div class="pd-header">
                    <img src="banner.png">
                </div>
            </div>
            <div class="pd-content">
                <p class="provider">沒有金流服務 不用擔心錢錢不見</p>
                <h3 class="pd-content-title">付款成功 Payment successful</h3>
                <div class="order-table o-info-1">
                    <dl>
                        <dt>訂單編號 Order number</dt>
                        <dd id="orderNum"></dd>
                    </dl>
                    <dl>
                        <dt>商店名稱 Merchant's name</dt>
                        <dd>假的贊助網站</dd>
                    </dl>
                    <dl>
                        <dt>付款方式 Payment method</dt>
                        <dd>假的金流</dd>
                    </dl>
                </div>
                <div class="o-info-2">
                    <p class="currency-type">單位 Unit：新台幣 NTD</p>
                    <div class="order-table">
                        <dl class="ot-title">
                            <dd class="o-pd-name">商品明細 Merchandise detail</dd>
                            <dd class="o-pd-total">小計 Subtotal</dd>
                        </dl>
                        <dl>
                            <dd class="o-pd-name">贊助主播</dd>
                            <dd id="price" class="o-pd-total"></dd>
                        </dl>
                    </div>
                    <div class="order-table ot-total">
                        <dl class="o-sum">
                            <dd class="o-other-name">應付金額 Payable amount</dd>
                            <dd class="o-other-total">NT$ <span id="total"></span></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div id="superchat-page" class="">
            <div id="template" class="card hide">
                <div class="header flex">
                    <div class="author-photo" height="40" width="40">
                        <img class="author-img" draggable="false" alt="" height="40" width="40" src="">
                    </div>
                    <div class="sc-info">
                        <div class="author-name"></div>
                        <div class="purchase">NT$
                            <span class="purchase-amount"></span>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="message"></div>
                </div>
            </div>
            <div id="cards"></div>
            <div id="donate-alert" class="bg-green donation hide">
                <img src="./shut-up-and-take-my-money.gif">
                <div class="dn-title">
                    感謝
                    <span id="dn-nick" class="bold"></span>
                    贊助的
                    <span id="dn-price" class="bold"></span>
                    摳！
                </div>
                <div id="dn-message" class="wrap dn-pd dn-message"></div>
            </div>
        </div>
    </body>
</html>
